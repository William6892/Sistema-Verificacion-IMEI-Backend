services:
  - type: web
    name: imei-backend
    env: dotnet
    region: oregon
    plan: free
    buildCommand: dotnet publish -c Release -o ./publish
    startCommand: cd ./publish && dotnet Sistema_de_Verificación_IMEI.dll
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://*:${PORT}
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
    healthCheckPath: /health
    autoDeploy: true